<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAIKICHI - Registro de Usuarios y Productos</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 0;
            padding: 0;
            background: url('/Users/usuario/Downloads/ralph-lauren-resort-po-s22-020-64539919cacc1.avif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        header {
            background-color: rgba(0, 0, 0, 0.8);
            color: #f8f8f8;
            text-align: center;
            padding: 3rem 0;
        }
        header h1 {
            font-size: 3rem;
            margin: 0;
        }
        header p {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
        main {
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }
        section {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            text-align: center;
        }
        section h2 {
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
            color: #1a202c;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        input, textarea, button {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #1a202c;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #2d3748;
        }
        #addProduct img, #addProduct .icon {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: rgba(0, 0, 0, 0.8);
            color: #f8f8f8;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>DAIKICHI</h1>
        <p>Moda, Tecnología y Productos en Tendencia</p>
    </header>
    <main>
        <section id="register">
            <h2>Registro de Usuario</h2>
            <form id="userForm">
                <input type="text" id="username" placeholder="Nombre de Usuario" required>
                <input type="email" id="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Registrar Usuario</button>
            </form>
        </section>
        <section id="addProduct">
            <h2>Registro de Producto</h2>
            <img src="/Users/usuario/Downloads/polo.jpg" alt="Productos de Moda y Tecnología">
            <img class="icon" src=/Users/usuario/Downloads/24df15b5ac85d607d9c4ce828e065d18.jpg
            " alt="Icono de Producto">
            <form id="productForm">
                <input type="text" id="productName" placeholder="Nombre del Producto" required>
                <textarea id="productDescription" placeholder="Descripción del Producto" required></textarea>
                <input type="number" id="productPrice" placeholder="Precio" required>
                <button type="submit">Registrar Producto</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 DAIKICHI. Todos los derechos reservados.</p>
    </footer>
    <script>
        document.getElementById('userForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            alert(`Usuario ${username} registrado con éxito.`);
        });
        document.getElementById('productForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const productName = document.getElementById('productName').value;
            const productDescription = document.getElementById('productDescription').value;
            const productPrice = document.getElementById('productPrice').value;
            alert(`Producto ${productName} registrado con éxito.`);
        });
    </script>
</body>
</html>
